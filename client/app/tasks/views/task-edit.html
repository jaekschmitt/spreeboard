<div id="EditTask" class="container">
    <h2 class="">Task <small class="text-muted">{{board.name}}</small></h2>

    <div class="row">
        <div class="col-sm-8">
            
            <form role="form">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <input class="form-control" type="text" ng-model="task.title">
                </div>

                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea class="form-control" rows="6" ng-model="task.description"></textarea>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-lg btn-danger-outline" type="button" ng-click="delete()">Delete</button>
                    <button class="btn btn-lg btn-success-outline" type="button" ng-click="update()">Update</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            
            <form role="form">
                <div class="form-group">
                    <label class="control-label">Priority</label>
                    <select class="form-control c-select" ng-options="priority as priority.name for priority in board.priorities track by priority._id" ng-model="task.priority" ng-style="{ 'border-color': task.priority.color }">
                        <option value>None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Size</label>
                    <select class="form-control c-select" ng-options="size as size.name for size in board.sizes track by size._id" ng-model="task.size" ng-style="{ 'border-color': task.size.color }">
                        <option value>None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Stage</label>
                    <select class="form-control c-select" ng-options="stage as stage.name for stage in board.stages track by stage._id" ng-model="task.stage" ng-style="{ 'border-color': task.stage.color }">
                        <option value>Pending</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Developer</label>
                    <select class="form-control c-select" ng-options="dev as dev.name for dev in board.developers track by dev._id" ng-model="task.developer">
                        <option value>None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label">Owner</label>
                    <select class="form-control c-select" ng-options="owner as owner.name for owner in users track by owner._id" ng-model="task.owner">
                        <option value>None</option>
                    </select>
                </div>
            </form>

        </div>
    </div>

</div>
