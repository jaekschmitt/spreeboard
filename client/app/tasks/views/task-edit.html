<div id="EditTask" class="container">
    <h2 class="col-sm-offset-2">Task <small class="text-muted">{{board.name}}</small></h2>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            
            <form role="form">
                <div class="form-group row">
                    <label class="control-label col-sm-2">Title</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" ng-model="task.title">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-sm-2">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="6" ng-model="task.description"></textarea>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="control-label col-sm-2">Stage</label>
                    <div class="col-sm-10">
                        <select class="form-control c-select" ng-options="stage as stage.name for stage in board.stages track by stage.serverName" ng-model="task.stage">
                            <option value>Pending</option>
                        </select>
                    </div>  
                </div>

                <div class="form-group col-sm-offset-2">
                    <div class="col-sm-6 text-center"><button class="btn btn-lg btn-danger" type="button" ng-click="delete()">Delete</button></div>
                    <div class="col-sm-6 text-center"><button class="btn btn-lg btn-success" type="button" ng-click="updateTask()">Update</button></div>                    
                </div>
            </form>

        </div>
    </div>

</div>
