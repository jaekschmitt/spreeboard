<div id="Register" class="container">        
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="row">
                <div class="col-xs-12">
                    
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" ng-model="regData.name">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" class="form-control" ng-model="regData.email">
                        
                    </div>

                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" ng-model="regData.password">
                    </div>

                    <p>Already registered? Login <a href="#/login">here</a>.</p>

                    <div class="form-group text-center">
                        <button class="btn btn-lg btn-primary" ng-click="register()">Register</button>
                    </div>

                </div>
            </div>
                        
        </div>    
    </div>
</div>
