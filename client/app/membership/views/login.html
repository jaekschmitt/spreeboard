<div id="Login" class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">                

            <div class="row">
                <div class="col-xs-12">
                    
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input type="text" class="form-control" ng-model="loginData.email">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" ng-model="loginData.password">
                    </div>

                    <p>Not registered? Sign up <a href="#/register">here</a>.</p>

                    <div class="form-group text-center">
                        <button class="btn btn-lg btn-primary" ng-click="ldapLogin()">Log In</button>
                    </div>

                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p>or</p>
                </div>
            </div>            

            <div class="row">
                <div class="col-xs-12 text-center">                    
                    <a class="btn btn-lg btn-secondary" ng-click="devLogin()">Login With Gitlab</a>                
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
